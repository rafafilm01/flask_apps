{%extends 'base.html'%}
{% block content%}
    <div class="'jumbotron">
        <!-- check to see if the user is logged in , depending on the check the welcome page will display different info -->
        {% is current_user.is.authenticated %}
        <p> Welcome {{current_user.username}}</p>

        {% else %}
        <p>Please log in or register</p>

        {% endif %}
        
    </div>
{% endblock %}
